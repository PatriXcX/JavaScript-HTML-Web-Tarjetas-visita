<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <title>Awesome Profile Cards</title>
  <script src="https://kit.fontawesome.com/2ddc0e6d57.js" crossorigin="anonymous"></script>

  <link rel="icon" href="./images/favicon.png" />
  

  <link rel="stylesheet" href="./assets/main-c80744d0.css">
</head>

<body class="body">
  <main class="main__landing">

    <section class="section__1">

        <div>
            <img class="section__1__img" src="./images/logo_awesome.svg" alt="Logo de Awesome-profile-cards">
            <p class="section__1__text__1">Crea tu tarjeta de visita</p>
            <p class="section__1__text__2">Crea mejores contactos profesionales de forma fácil y cómoda</p>
        </div>

    </section>

    <section class="section__2">

        <div class="section__2__icons">

            <div class="icon-container">
                <i class="fa-solid fa-object-ungroup"></i>
                <p>Diseña</p>
            </div>
            <div class="icon-container">
                <i class="fa-regular fa-keyboard"></i>
                <p>Rellena</p>
            </div>
            <div class="icon-container">
                <i class="fa-solid fa-share-nodes"></i>
                <p>Comparte</p>
            </div>

        </div>

        <div class="section__2__Btn">

            <a class="section__2__Btn__text" href="./create.html"> Comenzar </a>

        </div>

    </section>

</main>

  <footer class="footer">


    <p class="footer__text">&copy; Awesome profile-cards @2024</p>
    <a target="_blank" href="https://Adalab.es"><img class="footer__logo" src="./images/logo-adalab.png"
            alt="logo Adalab"></a>



</footer>
</body>

</html>
